<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console (F12!)</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isOver19 = people.some((person) => {
      // checks for every item in the array
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    }); // returns true when at least one item in the array evaluates as true
    console.table(people)
    console.log({isOver19});

    // Array.prototype.every() // is everyone 19 or older?
    const isEveryoneOver19 = people.every((person) => {
      // checks for every item in the array
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    }); // returns true when ALL items evaluates as true
    console.table(people)
    console.log({isEveryoneOver19});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find((comment) => {
      return comment.id === 823423;
    });
    console.table(comments)
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const targetIdx = comments.findIndex((comment) => {
      return comment.id === 823423;
    });

    // this mutates the original array
    // console.table(comments.splice(targetIdx, 1));
    // console.table(comments);

    // if we want to keep the original array intact
    const newComments = [
      ...comments.slice(0, targetIdx),
      ...comments.slice(targetIdx + 1)
    ];
    console.table(newComments);

  </script>
</body>
</html>
